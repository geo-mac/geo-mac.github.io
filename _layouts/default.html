<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="meta" type="application/rdf+xml" title="FOAF" href="/george.rdf" />	

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a href="{{ '/' | relative_url }}" id="a-title"  style="text-decoration:none">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
		<nav class="main-nav">
    <a href="/stuff.html" class="btn">Stuff</a>
	<a href="/contact.html" class="btn">Contact</a>
	<a href="/dansk/index.html" class="btn">Dansk</a>
	<a href="/george.rdf" class="btn">FOAF</a>
	
</nav>


        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
	  <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
    </div>

  </body>
</html>
