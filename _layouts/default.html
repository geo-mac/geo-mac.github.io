	<meta property="og:title" content="George Macgregor : about me" />
<meta property="og:description" content="My name is George Macgregor. My interests are in structured open data (esp. within Semantic Web and repository contexts), information retrieval, distributed digital repositories and human-computer interaction (HCI). I am based within Information Services at the University of Glasgow as Assistant Director - Digital Libraries. I work and lead on repository and digital library things, while also supporting activities within Open Science, research discovery, and digital scholarship. My background is both as an academic and as a practitioner. I have a PhD in Computer & Information Sciences from the iSchool at the University of Strathclyde, specializing in topics surrounding resource discovery in heterogeneous digital environments. I also happen to be an avid Wikipedian and an advocate of the knowledge commons." />
